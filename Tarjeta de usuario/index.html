<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <img class="profile" src="./img/user-circle.png" alt="profile example">
  </header>
  <div class="container">
    <h1>
      Jane Doe
    </h1>
    <div class="location">
      <span><img src="./img/map-marker.png" alt="location vector"></span><span> Seatle</span>
    </div>
    <div class="description">
      <p>Developer | Engineer | Problem Solver</p>
      <p>Master of shadows and the Internet</p>
    </div>
    <div class="edit">
      <a href="#">
        <span><img src="./img/gear.png" alt="gear"></span><span> edit profile</span>
      </a>
    </div>
  </div>
</body>
</html>
